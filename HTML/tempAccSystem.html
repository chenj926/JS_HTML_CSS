<!DOCTYPE html>
<html lang="en"> <!--Opens the HTML document with the language set to English-->
<head>
    <meta charset="UTF-8"> <!--Sets the character encoding for the document to UTF-8, supporting most characters from all languages.-->>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles for the UA and ISA sections */
        .account-tabs {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .account-tabs div {
            flex: 1;
            text-align: center;
            padding: 15px;
            font-size: 24px;
            background-color: #f2f2f2;
            border-radius: 10px;
            margin: 0 10px;
        }
        .account-tabs div.active {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row vh-100 justify-content-center align-items-center">
            <!-- Responsive column for mobile and larger screens -->
            <div class="col-12 col-lg-6">
                <div class="signup-box border p-4 shadow-lg rounded bg-white">
                    <!-- Two side-by-side sections for UA and ISA -->
                    <div class="row">
                        <div class="col-12">
                            <div class="account-tabs">
                                <div class="active">
                                    UserAccount
                                </div>
                                <div>SharedAccount</div>
                            </div>
                        </div>
                    </div>

                    <!-- Sign-up form below the tabs -->
                    <div class="row">
                        <div class="col-12">
                            <h1 class="mb-3 text-center bg-blue">Sign Up</h1>
                            <!-- <p class="text-center">Accounting System</p> -->
                            <form id="signupForm">
                                <div class="mb-3">
                                    <label for="username" class="form-label">Username</label>
                                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                                <p class="mt-3">Already have an account? <a href="#">Log In</a></p>
                            </form>
                        </div>
                    </div>
                    <div class="alert alert-danger d-none" role="alert">
                        Oops, the email is misspelled. You may have missed "@"
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../JS/tempAccSystem.js"></script>
</body>
</html>
